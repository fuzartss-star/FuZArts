<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wasze Opinie</title>
    <style>
        /* Reset i podstawowe style z drugiego pliku */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        /* Sekcja główna - Twoje opinie */
        .cover {
            background: url('tlo.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            padding: 40px 20px;
            min-height: calc(100vh - 60px); /* wysokość minus navbar */
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .form-box {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            resize: none;
        }

        .form-box button {
            background: #00aaff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-box button:hover {
            background-color: #008ecc;
        }

        .stars {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .star {
            font-size: 1.8rem;
            color: #ccc;
            transition: color 0.2s;
        }

        .star.selected {
            color: gold;
        }

        .opinie {
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            background: #222;
            border-radius: 10px;
            color: #eee;
        }

        .opinia {
            background: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Responsywność navbar */
        @media (max-width: 768px) {
          nav {
            flex-direction: column;
            align-items: flex-start;
            padding: 1rem;
            height: auto;
          }

          nav .logo {
            font-size: 1.8rem;
            margin-bottom: 1rem;
          }

          nav ul {
            flex-direction: column;
            width: 100%;
            gap: 0;
          }

          nav ul li {
            width: 100%;
            margin: 0;
          }

          nav ul li a {
            display: block;
            padding: 1rem;
            font-size: 1.2rem;
            width: 100%;
            color: #ccc;
            border-top: 1px solid #222;
          }
        }
    </style>
</head>
<body>

<nav>
  <div class="logo">FuzArts</div>
  <ul>
    <li><a href="index.html">O mnie</a></li>
    <li><a href="info.html">Informacje</a></li>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
    <li><a href="#opinieSection">Opinie</a></li> <!-- nowa zakładka -->
  </ul>
</nav>

<div class="cover" id="opinieSection">
    <h1>Zostaw swoją opinię</h1>
    <div class="form-box">
        <div class="stars" id="starContainer">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <textarea id="opinia" placeholder="Twoja opinia" rows="4"></textarea>
        <button onclick="dodajOpinie()">Wyślij</button>
    </div>
</div>

<div class="opinie" id="listaOpinie">
    <h2>Opinie użytkowników:</h2>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCi_WnrSttdoS6sWtYrl8Ceb3gPlpTe3Ow",
      authDomain: "fuzarts.firebaseapp.com",
      projectId: "fuzarts",
      storageBucket: "fuzarts.firebasestorage.app",
      messagingSenderId: "553380411909",
      appId: "1:553380411909:web:ef64b1df537424cdb0fa6c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let selectedRating = 0;

    document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', function() {
            selectedRating = Number(this.getAttribute('data-value'));
            document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
            for (let i = 0; i < selectedRating; i++) {
                document.querySelectorAll('.star')[i].classList.add('selected');
            }
        });
    });

    function dodajOpinie() {
        const opinia = document.getElementById('opinia').value.trim();
        if (selectedRating === 0 || opinia === "") {
            alert("Proszę wybrać ocenę i wpisać opinię");
            return;
        }

        db.collection("opinie").add({
            rating: selectedRating,
            tekst: opinia,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
            alert("Opinia została dodana!");
            document.getElementById('opinia').value = "";
            selectedRating = 0;
            document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
            ladujOpinie();
        })
        .catch(error => {
            alert("Błąd przy dodawaniu opinii: " + error);
        });
    }

    function ladujOpinie() {
        const lista = document.getElementById('listaOpinie');
        lista.innerHTML = "<h2>Opinie użytkowników:</h2>";

        db.collection("opinie").orderBy("timestamp", "desc").get()
        .then(querySnapshot => {
            querySnapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = 'opinia';
                div.innerHTML = `<strong>${'★'.repeat(data.rating)}${'☆'.repeat(5 - data.rating)}</strong><br>${data.tekst}`;
                lista.appendChild(div);
            });
        })
        .catch(error => {
            console.error("Błąd przy ładowaniu opinii: ", error);
        });
    }

    window.onload = ladujOpinie;
</script>

</body>
</html>
