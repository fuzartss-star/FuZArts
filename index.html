<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuzart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #111;
      color: #fff;
      scroll-behavior: smooth;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #1abc9c;
    }

    section {
      padding: 100px 20px;
      max-width: 800px;
      margin: 0 auto;
      border-bottom: 1px solid #333;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    a {
      color: #1abc9c;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">FuzArts</div>
    <ul>
      <li><a href="#info">Informacje</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#kontakt">Kontakt</a></li>
    </ul>
  </nav>

  <section id="info">
    <h2>Informacje</h2>
    <p>Witaj! Tu znajdziesz informacje o mojej pracy, doświadczeniu i pasjach.</p>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <p>Tutaj pojawią się moje projekty – grafika, wideo, strony internetowe i więcej.</p>
  </section>

  <section id="kontakt">
    <h2>Kontakt</h2>
    <p>Masz pytania? Napisz do mnie: <a href="mailto:fuzartss@gmail.com">fuzarts@gmail.com</a></p>
  </section>

</body>
</html>
